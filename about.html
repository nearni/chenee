<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>關於我們</title>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(15, 32, 39, 0.85);
      border-bottom: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 900;
      color: #0ff;
      text-shadow:
        0 0 8px #0ff,
        0 0 15px #0ff,
        0 0 25px #0ff;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #a0f0ff;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #0ff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover {
      color: #0ff;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Hero */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      text-align: center;
      background: radial-gradient(circle at center, #0ff 15%, transparent 70%);
      animation: pulseGlow 4s ease-in-out infinite;
      border-radius: 12px;
      margin: 2rem;
      box-shadow:
        0 0 20px #0ff,
        inset 0 0 30px #0ff;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      text-shadow:
        0 0 10px #0ff,
        0 0 25px #0ff,
        0 0 40px #0ff;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.3rem;
      color: #b2faff;
      text-shadow: 0 0 10px #0ff;
    }

    /* Services Section */
    .services {
      max-width: 900px;
      margin: 2rem auto 4rem auto;
      display: flex;
      gap: 2rem;
      padding: 0 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .service-card {
      background: rgba(15, 32, 39, 0.85);
      flex: 1 1 250px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow:
        0 0 25px #0ff,
        inset 0 0 20px #0ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-8px);
      box-shadow:
        0 0 40px #0ff,
        inset 0 0 30px #0ff;
    }

    .service-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #0ff;
      text-shadow:
        0 0 8px #0ff,
        0 0 20px #0ff;
    }

    .service-card p {
      font-size: 1rem;
      color: #b2faff;
      line-height: 1.5;
      text-shadow: 0 0 6px #0ff;
    }

    /* Footer */
    footer {
      padding: 1rem 2rem;
      background: rgba(15, 32, 39, 0.9);
      text-align: center;
      font-size: 0.9rem;
      color: #0ff;
      border-top: 2px solid #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-top: auto;
    }

    /* 動態脈衝光影動畫 */
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          0 0 20px #0ff,
          inset 0 0 30px #0ff;
      }
      50% {
        box-shadow:
          0 0 40px #0ff,
          inset 0 0 50px #0ff;
      }
    }

    /* RWD */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }

      .services {
        flex-direction: column;
        align-items: center;
      }
      .service-card {
        flex: unset;
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TechRetail</div>
    <nav class="nav-links">
      <a href="index.html">首頁</a>
      <a href="about.html">關於我們</a>
      <a href="cart.html">購物車</a>
    </nav>
  </header>

  <section class="hero">
    <h1>我們是誰</h1>
    <p>專注於零售科技與日常用品的整合服務平台</p>
  </section>

  <section class="services">
    <div class="service-card">
      <h3>使命</h3>
      <p>為顧客打造方便、智慧與永續兼具的生活零售體驗。</p>
    </div>
    <div class="service-card">
      <h3>願景</h3>
      <p>成為跨界零售與資訊整合的領導品牌。</p>
    </div>
    <div class="service-card">
      <h3>團隊</h3>
      <p>由電商、IT 顧問與實體零售專家組成，專業經驗豐富。</p>
    </div>
  </section>

  <footer>
    &copy; 2025 誠亦科技有限公司.
  </footer>
</body>
</html>

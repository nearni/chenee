<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>購物車 - 誠亦科技</title>
  <style>
    body {
      background: #0f2027;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: rgba(15, 32, 39, 0.9);
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid #0ff;
      box-shadow: 0 0 15px #0ff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .cart-container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #0ff;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(32, 55, 72, 0.8);
      box-shadow: 0 0 10px #0ff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #0ff;
      text-align: center;
    }

    th {
      background: rgba(0, 255, 255, 0.2);
      color: #0ff;
    }

    button {
      padding: 0.4rem 1rem;
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      cursor: pointer;
      border-radius: 20px;
      font-weight: bold;
    }

    button:hover {
      background: #0ff;
      color: #001f2d;
      box-shadow: 0 0 10px #0ff;
    }

    .total {
      text-align: right;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #b2faff;
    }

    .checkout {
      text-align: center;
      margin-top: 2rem;
    }

    .empty {
      text-align: center;
      color: #aaa;
      font-size: 1.1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ChenEE 購物車</div>
  </header>

  <div class="cart-container">
    <h1>您的購物車</h1>
    <div id="cart-area"></div>
    <div class="total" id="total"></div>
    <div class="checkout" id="checkout"></div>
  </div>

  <footer>
    &copy; 2025 誠亦科技有限公司
  </footer>

  <script>
    const cartArea = document.getElementById("cart-area");
    const totalArea = document.getElementById("total");
    const checkoutArea = document.getElementById("checkout");

    const productMap = {
      1: { name: "無線鍵盤", price: 800 },
      2: { name: "螢幕", price: 1200 },
      3: { name: "掃地機器人", price: 1500 }
    };

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      if (cart.length === 0) {
        cartArea.innerHTML = "<p class='empty'>購物車目前是空的。</p>";
        totalArea.innerHTML = "";
        checkoutArea.innerHTML = "";
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>商品名稱</th>
              <th>單價</th>
              <th>數量</th>
              <th>小計</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
      `;

      let total = 0;

      cart.forEach(item => {
        const product = productMap[item.id];
        const subtotal = product.price * item.qty;
        total += subtotal;

        html += `
          <tr>
            <td>${product.name}</td>
            <td>$${product.price}</td>
            <td>${item.qty}</td>
            <td>$${subtotal}</td>
            <td><button class="btn-remove" data-id="${item.id}">刪除</button></td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      cartArea.innerHTML = html;
      totalArea.innerHTML = `總金額：$${total}`;
      checkoutArea.innerHTML = `<button onclick="checkout()">前往結帳</button>`;
    }

    cartArea.addEventListener("click", (e) => {
      if (!e.target.classList.contains("btn-remove")) return;

      const id = parseInt(e.target.dataset.id);
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    });

    function checkout() {
      alert("感謝您的訂購！");
      cart = [];
      localStorage.removeItem("cart");
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>

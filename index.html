<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>誠亦科技 首頁</title>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(15, 32, 39, 0.85);
      border-bottom: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 900;
      color: #0ff;
      text-shadow:
        0 0 8px #0ff,
        0 0 15px #0ff,
        0 0 25px #0ff;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #a0f0ff;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #0ff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover {
      color: #0ff;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Hero */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      text-align: center;
      background: radial-gradient(circle at center, #0ff 15%, transparent 70%);
      animation: pulseGlow 4s ease-in-out infinite;
      border-radius: 12px;
      margin: 2rem;
      box-shadow:
        0 0 20px #0ff,
        inset 0 0 30px #0ff;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      text-shadow:
        0 0 10px #0ff,
        0 0 25px #0ff,
        0 0 40px #0ff;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.3rem;
      color: #b2faff;
      text-shadow: 0 0 10px #0ff;
    }

    /* Products */
    .products {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .product-card {
      background: rgba(15, 32, 39, 0.8);
      border-radius: 16px;
      box-shadow:
        0 0 15px #0ff,
        inset 0 0 10px #0ff;
      width: 220px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow:
        0 0 25px #0ff,
        0 0 50px #0ff,
        inset 0 0 20px #0ff;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 5px #0ff);
      transition: filter 0.3s ease;
    }

    .product-card:hover img {
      filter: drop-shadow(0 0 10px #0ff);
    }

    .product-card h4 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .product-card p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #b2faff;
    }

    .product-card button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      font-weight: 700;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .product-card button:hover {
      background-color: #0ff;
      color: #001f2d;
      box-shadow: 0 0 15px #0ff;
    }

    /* Footer */
    footer {
      padding: 1rem 2rem;
      background: rgba(15, 32, 39, 0.9);
      text-align: center;
      font-size: 0.9rem;
      color: #0ff;
      border-top: 2px solid #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    /* 動態脈衝光影動畫 */
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          0 0 20px #0ff,
          inset 0 0 30px #0ff;
      }
      50% {
        box-shadow:
          0 0 40px #0ff,
          inset 0 0 50px #0ff;
      }
    }

    /* RWD - 簡單響應 */
    @media (max-width: 768px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      .product-card {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ChenEE.</div>
    <nav class="nav-links">
      <a href="index.html">首頁</a>
      <a href="about.html">關於我們</a>
      <a href="cart.html">購物車</a>
    </nav>
  </header>

  <section class="hero">
    <h1>科技 × 日常</h1>
    <p>選購電腦、生活用品與智慧商品</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x180?text=鍵盤" alt="鍵盤" />
      <h4>無線鍵盤</h4>
      <p>人體工學設計，舒適打字體驗</p>
      <button>加入購物車</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x180?text=耳機" alt="耳機" />
      <h4>藍牙耳機</h4>
      <p>高清音質，長效電力</p>
      <button>加入購物車</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x180?text=拖把" alt="清潔用品" />
      <h4>智慧拖把組</h4>
      <p>快速清潔，省水省力</p>
      <button>加入購物車</button>
    </div>
  </section>

  <footer>
    &copy; 2025 誠亦科技有限公司 | 00200469 
  </footer>
</body>
</html>
